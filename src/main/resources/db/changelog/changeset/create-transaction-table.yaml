databaseChangeLog:
  - changeSet:
      id: create_transaction
      author: Danil
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_from_card_card
                    references: card(id)
              - column:
                  name: to_card_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_to_card_card
                    references: card(id)
              - column:
                  name: amount
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false